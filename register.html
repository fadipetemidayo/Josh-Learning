<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM WITH LIGHT BUTTON</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-box">
        <h2>Register Here</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required/>
                <label>First Name</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required/>
                <label>Last Name</label>
            </div>
            <div class="user-box">
                <input type="date" name="date" id="date" min="1960-08-30" required/>
                <label for="date">Birth Date</label>
            </div>
            <div class="user-box">
                <input type="password" maxlength="12" required minlength="4" name="password" id="">
                <label>Password</label>
            </div>
            <button type="submit" class="btn" onclick="openPopup()">Register</button>
            <div class="popup" id="popup">
                <img src="/images/tick2.png">
                <h2>Thank You!</h2>
                <p>Your details has been successfully submitted. Thanks!</p>
                <button type="button" onclick="closePopup()">OK</button>
            </div>
            <!-- <a href=""> -->
                <!-- <span></span> -->
                <!-- <span></span> -->
                <!-- <span></span> -->
                <!-- <span></span> -->
                <!-- Submit -->
            <!-- </a> -->
        </form>
    </div>
    <script>
        let popup = document.getElementById("popup");

function openPopup(){
    popup.classList.add("open-popup");
}

function closePopup(){
    popup.classList.remove("open-popup");
}
    </script>
    
</body>
</html>
